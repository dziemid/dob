<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>title</title>
  <link rel="stylesheet" href="date.css">
  <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css"/>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-date/src/date.js"></script>



  <script src="bower_components/momentjs/min/moment.min.js"></script>
  <script src="diff.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <div ng-controller="TimeCtrl">
    
    <div>
      <div>
      Difference between NOW and DOB: {{ difference() }}
      </div>
      
      <div>
      Difference between NOW and 60: {{ till(60) }}
      </div>
      

      <div>
      Difference between NOW and 50: {{ till(50) }}
      </div>
      
      <div>
      Difference between NOW and 40: {{ till(40) }}
      </div>
      <div>
      Difference between NOW and 30: {{ till(30) }}
      </div>
      <div>
      Difference between NOW and 20: {{ till(20) }}
      </div>



    </div>

      <div>

    <input ui-date ui-date-format="d MM, yy" ng-model="model.date" >
    </div>
  
  </div>                 

  Hello world!
</body>
</html>
